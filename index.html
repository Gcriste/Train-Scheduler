<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


<!-- css link-->
    <link rel="stylesheet" href = "assets/css/style.css">
 <!-- bootstrap-->  
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Scheduler</title>
</head>
<body>

<main>

<!--header-->
    <header>
           <div class = "header"> Train Scheduler</div>
    </header>


<!-- new grid for header(jumbotron)-->
    <div class = "container">
        <div class = "row">
            <div class = "col-md-12">
                <div class = "jumbotron">
                </div>
            </div>
        </div>
    </div>

<!-- new grid for current information-->
    <div class = "container">
      <!-- new row-->
        <div class = "row" id = "top-box">
            <div class = "col-md-12">
                <div class = "col-mb-4">
                    <div class = "card-header">Current Train Schedule</div>

                    <!--gives the heading for each section in the table-->
                    <div class = "card-body">
                        <table class = "table table-sm table-hover" id ="train-table" >
                            <thead class = "text-center">
                                <tr>
                                    <th scope = "col">Train Name</th>
                                    <th scope = "col">Destination</th>
                                    <th scope = "col">Frequency (Min)</th>
                                    <th scope = "col">Next Arrival</th>
                                    <th scope = "col">Minutes Away</th>
                                </tr>
                            </thead>

                            <!-- this is where we will print information from database-->
                            <tbody id = "table-body" class = "text-center">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!--close row-->
        </div>

        <!--new row-->
        <div class = "row" id = "bottom-box">
            <div class = "col-md-12">
                <div class = "col-mb-4">
                    <div class = "card-header">Add Train</div>
                        <!-- new table for inputting user info, ids given to each section-->
                    <div class = "card-body">
                       <form>
                           <!--form for adding a new train-->
                            <div class = "form-group">
                                    <label for= "train-name-input">Train Name</label>
                                    <input class = "form-control" id = "train-name" placeholder="St. Michael" type = "text">
                                </div>
                           <div class = "form-group">
                               <label for = "destination-input">Destination</label>
                               <input class = "form-control" id = "destination" placeholder = "New York City" type = "text">   
                            </div>
                       
                           <div class = "form-group">
                               <label for= "first-train-input">First Train Time</label>
                               <input class = "form-control" id = "first-train" placeholder="03:30 pm" type = "text">
                           </div>
                           <div class = "form-group">
                                <label for= "frequency-input">How often does this train arrive?</label>
                            </div>

                            <div class = "row">
                                 <div class = "col-md-1">Every </div>
                                <input class = "col-md-1" id = "frequency" placeholder="20" type = "text"> 
                                <div class = "col-md-10"> Minutes </div>                            
                            </div>        
                            <br>
                            <!--submit button for new train-->
                            <button id = "submit-button"> Submit </button>
              
                       </form>
                    </div>
                </div>
            </div>

            <!--close row-->
        </div>

<!--close Grid-->
    </div>


    <!-- footer-->
<div class = "footer">
        &copy; 2019
</div>


</main>

<!--jquery and javascript links-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src = "assets/javascript/app.js"></script>
</body>
</html>
