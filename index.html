<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  
<!-- css link-->
    <link rel="stylesheet" href = "assets/css/style.css"
 <!-- boostrap-->  
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <title>Train Scheduler</title>
</head>
<body>

    <div class = "container">
        <div class = "jumbotron">
            <h1 class = "text-center"> Train Schedule</h1>
        </div>
    </div>


    <div class = "container">
      
        <div class = "row" id = "top-box">
            <div class = "col-md-12">
                <div class = "col-mb-4">
                    <div class = "card-header">Current Train Schedule</div>

                    <div class = "card-body">
                        <table class = "table table-sm table-hover" id ="train-table">
                            <thead>
                                <tr>
                                    <th scope = "col">Train Name</th>
                                    <th scope = "col">Destination</th>
                                    <th scope = "col">Frequency (Min)</th>
                                    <th scope = "col">Next Arrival</th>
                                    <th scope = "col">Minutes Away</th>
                                </tr>
                            </thead>

                            <tbody id = "table-body">

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
            <!--close row-->
        </div>

        <div class = "row" id = "bottom-box">
            <div class = "col-md-12">
                <div class = "col-mb-4">
                    <div class = "card-header">Add Train</div>
                        
                    <div class = "card-body">
                       <form>
                            <div class = "form-group">
                                    <label for= "train-name-input">Train Name</label>
                                    <input class = "form-control" id = "train-name" placeholder="St. Michael" type = "text">
                                </div>
                           <div class = "form-group">
                               <label for = "destination-input">Destination</label>
                               <input class = "form-control" id = "destination" placeholder = "New York City" type = "text">   
                            </div>
                       
                           <div class = "form-group">
                               <label for= "first-train-input">First Train Time</label>
                               <input class = "form-control" id = "first-train" placeholder="12:00am" type = "text">
                           </div>
                           <div class = "form-group">
                                <label for= "frequency-input">First Train Time</label>
                                <input class = "form-control" id = "frequency" placeholder="Every 20 minutes" type = "text">
                            </div>
                            <button id = "submit-button"> Submit </button>
                       </form>
                    </div>
                </div>
            </div>

            <!--close row-->
        </div>

<!--close Grid-->
    </div>




    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src = "assets/javascript/app.js"></script>
</body>
</html>
